<!-- Utility Modals (Core Utils: Login, Guest, Alerts, Success, Dropdowns) -->

<!-- 1. ADD STALL DROPDOWN -->
<div id="addStallDropdown" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 bg-white border border-gray-200 rounded-xl shadow-2xl z-[100] overflow-hidden animate-fade-in-centered ring-1 ring-black ring-opacity-5">
    <div class="p-3 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
        <div class="relative w-full group">
            <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 group-focus-within:text-purple-500 transition-colors"></i>
            <input type="text" id="stallSearchInput" onkeyup="filterStalls()" placeholder="ค้นหาชื่อล็อค..." class="w-full pl-9 pr-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all bg-white shadow-sm">
        </div>
        <button type="button" onclick="closeAddStallDropdown()" class="ml-2 text-gray-400 hover:text-red-500 w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 transition-all transform hover:scale-105">
            <i class="fa-solid fa-times"></i>
        </button>
    </div>
    <div id="addStallList" class="max-h-60 overflow-y-auto p-1 bg-white custom-scrollbar"></div>
</div>

<!-- 2. LOGIN MODAL (VINTAGE STYLE) -->
<div id="loginModal" class="hidden fixed inset-0 bg-gray-900/80 backdrop-blur-[2px] flex items-center justify-center z-[200] transition-opacity duration-200 opacity-0 pointer-events-none modal">
    <div class="bg-[#FDF5E6] w-full max-w-[340px] rounded-sm shadow-[0_15px_50px_rgba(0,0,0,0.4)] overflow-hidden animate-pop-in relative mx-4 border-4 border-[#8B4513] transform will-change-transform">
        <div class="absolute top-0 left-0 w-16 h-16 border-t-4 border-l-4 border-[#D2B48C] rounded-tl-lg m-2 pointer-events-none"></div>
        <div class="absolute bottom-0 right-0 w-16 h-16 border-b-4 border-r-4 border-[#D2B48C] rounded-br-lg m-2 pointer-events-none"></div>
        <button onclick="hideModal('loginModal')" class="absolute top-3 right-3 text-[#8B4513] hover:text-red-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-[#F5DEB3] transition-all z-20"><i class="fa-solid fa-times text-lg"></i></button>

        <div class="p-8 text-center relative z-10">
            <div class="mb-8">
                <div class="w-24 h-24 bg-[#FFF8DC] rounded-full flex items-center justify-center mx-auto mb-5 shadow-inner border-2 border-[#8B4513]">
                    <img src="https://img2.pic.in.th/pic/Profile-Alpha_0.png" class="w-20 h-20 object-contain drop-shadow-sm hover:scale-105 transition-transform duration-500">
                </div>
                <h2 class="text-2xl font-bold text-[#5D4037] tracking-wider font-kanit mb-1" style="text-shadow: 1px 1px 0px #F5DEB3;">ADMIN CONSOLE</h2>
                <div class="h-0.5 w-24 bg-[#8B4513] mx-auto my-2"></div>
                <p class="text-xs text-[#8D6E63] font-sarabun font-bold tracking-widest">LADSAWAI VINTAGE</p>
            </div>
            <button id="btnGoogleLogin" onclick="doGoogleLogin()" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-[#8B4513] hover:bg-[#8B4513] hover:text-white text-[#5D4037] font-bold py-3 rounded shadow-md hover:shadow-lg transition-all duration-300 group relative overflow-hidden">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 group-hover:brightness-200 transition-all duration-300">
                <span class="text-sm font-kanit">เข้าสู่ระบบด้วย Google</span>
            </button>
            <p id="loginErrorMsg" class="text-red-600 text-xs text-center mt-6 hidden font-medium animate-pulse bg-red-50 py-1 rounded border border-red-200">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> <span id="loginErrorText">ไม่พบข้อมูลผู้ใช้งาน</span>
            </p>
        </div>
        <div class="bg-[#F5DEB3] px-6 py-3 text-center border-t-2 border-[#8B4513]">
            <p class="text-[10px] text-[#5D4037] font-bold tracking-wide flex items-center justify-center gap-1"><i class="fa-solid fa-shield-halved"></i> SECURE SYSTEM</p>
        </div>
    </div>
</div>

<!-- 3. LOGOUT MODAL -->
<div id="logoutModal" class="hidden fixed inset-0 bg-gray-900/90 backdrop-blur-sm flex items-center justify-center z-[200] transition-opacity duration-300 opacity-0 pointer-events-none modal">
    <div class="bg-white w-full max-w-[350px] rounded-2xl shadow-2xl overflow-hidden animate-pop-in relative mx-4">
        <div class="h-1.5 w-full bg-gradient-to-r from-red-500 to-orange-500"></div>
        <div class="p-8 text-center">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-white shadow-md"><i class="fa-solid fa-user-check text-3xl text-gray-400"></i></div>
            <h3 class="text-xl font-bold text-gray-800 font-kanit mb-1">ออกจากระบบ</h3>
            <p class="text-sm text-gray-500 mb-6 font-sarabun">คุณต้องการลงชื่อออกจากระบบหรือไม่?</p>
            <div class="bg-gray-50 rounded-xl p-3 mb-6 border border-gray-100">
                <div id="logout_name" class="font-bold text-gray-700 text-sm">Loading...</div>
                <div id="logout_role" class="text-xs text-gray-400 uppercase tracking-wide">Loading...</div>
            </div>
            <div class="flex gap-3">
                <button onclick="hideModal('logoutModal')" class="flex-1 py-2.5 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 font-bold transition">ยกเลิก</button>
                <button onclick="confirmLogout()" class="flex-1 py-2.5 bg-red-600 text-white rounded-xl hover:bg-red-700 font-bold shadow-md transition transform active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-sign-out-alt"></i> ยืนยัน</button>
            </div>
        </div>
    </div>
</div>

<!-- 4. ALERTS & SUCCESS -->
<div id="customAlertModal" class="hidden fixed inset-0 bg-gray-900/60 backdrop-blur-[2px] flex items-center justify-center z-[150] transition-opacity opacity-0 pointer-events-none modal">
    <div class="bg-white w-80 md:w-96 rounded-2xl shadow-2xl p-6 text-center animate-bounce-in ring-1 ring-white/50">
        <div id="alertIcon" class="text-5xl mb-4 drop-shadow-sm"></div>
        <h3 id="alertTitle" class="text-xl font-bold text-gray-800 mb-2 font-kanit"></h3>
        <p id="alertMessage" class="text-gray-600 text-sm mb-6 font-sarabun leading-relaxed"></p>
        <button onclick="closeAlert()" class="w-full py-2.5 bg-gray-800 text-white rounded-xl hover:bg-gray-900 font-bold transition transform active:scale-95 shadow-md">ตกลง</button>
    </div>
</div>
<div id="customConfirmModal" class="hidden fixed inset-0 bg-gray-900/60 backdrop-blur-[2px] flex items-center justify-center z-[150] transition-opacity opacity-0 pointer-events-none modal">
    <div class="bg-white w-80 md:w-96 rounded-2xl shadow-2xl p-6 text-center animate-bounce-in ring-1 ring-white/50">
        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-500 text-3xl"><i class="fa-solid fa-question"></i></div>
        <h3 id="confirmTitle" class="text-xl font-bold text-gray-800 mb-2 font-kanit">ยืนยัน</h3>
        <p id="confirmMessage" class="text-gray-600 text-sm mb-6 font-sarabun leading-relaxed whitespace-pre-line"></p>
        <!-- FIX: Added ID to button container for dynamic injection -->
        <div id="confirmBtnContainer" class="flex gap-3">
            <button onclick="hideModal('customConfirmModal')" class="flex-1 py-2.5 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 font-bold transition">ยกเลิก</button>
            <button id="btnConfirmAction" class="flex-1 py-2.5 bg-purple-600 text-white rounded-xl hover:bg-purple-700 font-bold shadow-md transition transform active:scale-95">ยืนยัน</button>
        </div>
    </div>
</div>
<div id="bookingSuccessModal" class="hidden fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center z-[120] opacity-0 pointer-events-none modal">
    <div class="bg-white w-full max-w-sm mx-4 rounded-2xl shadow-2xl overflow-hidden animate-pop-in relative">
        <div class="bg-green-500 h-2 w-full absolute top-0"></div>
        <div class="p-8 text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-5 animate-bounce-in delay-100"><i class="fa-solid fa-check text-4xl text-green-500"></i></div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 font-kanit">บันทึกสำเร็จ!</h2>
            <p id="successMessage" class="text-gray-600 mb-8 font-medium font-sarabun"></p>
            <div class="flex flex-col gap-3">
                <button id="btnSuccessPrint" class="w-full py-3 bg-gray-800 text-white rounded-xl hover:bg-gray-900 font-bold shadow-lg flex items-center justify-center gap-2 transform active:scale-95 transition-all group"><i class="fa-solid fa-print group-hover:scale-110 transition-transform"></i> พิมพ์ตั๋วทันที</button>
                <button id="btnSuccessPreview" class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 font-bold shadow-lg flex items-center justify-center gap-2 transform active:scale-95 transition-all group"><i class="fa-solid fa-eye group-hover:scale-110 transition-transform"></i> ดูตัวอย่าง (แคปจอ)</button>
                <button id="btnSuccessClose" onclick="hideModal('bookingSuccessModal')" class="w-full py-3 bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 font-bold transition-colors">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>
</div>
<div id="processOverlay" class="hidden fixed inset-0 bg-gray-900/80 backdrop-blur-[2px] flex flex-col items-center justify-center z-[250] transition-opacity">
    <div class="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center animate-pulse">
        <div class="relative w-16 h-16 mb-4">
            <div class="absolute inset-0 border-4 border-gray-200 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-purple-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <div class="text-gray-800 font-bold text-lg font-kanit">กำลังประมวลผล...</div>
        <div class="text-gray-500 text-sm mt-1">กรุณารอสักครู่</div>
    </div>
</div>

<!-- 5. GUEST MODAL (VINTAGE) -->
<div id="guestModal" class="hidden fixed inset-0 bg-gray-900/60 flex items-center justify-center z-50 transition-opacity duration-200 opacity-0 pointer-events-none modal">
    <div class="modal-overlay absolute w-full h-full bg-gray-900/60" onclick="hideModal('guestModal')"></div>
    <div class="bg-[#FDF5E6] w-11/12 md:max-w-sm mx-auto rounded-lg shadow-[0_10px_40px_rgba(0,0,0,0.5)] z-50 p-6 text-center animate-pop-in relative overflow-hidden border-2 border-[#8B4513] ring-4 ring-[#F5DEB3]">
        <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-24 h-6 bg-[#E0C097] opacity-80 rotate-1 shadow-sm z-10"></div>
        <button onclick="hideModal('guestModal')" class="absolute top-3 right-3 text-[#8B4513] hover:text-red-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-[#F5DEB3] transition-colors z-20"><i class="fa-solid fa-times text-lg"></i></button>
        <div class="mb-4 mt-4">
            <div class="w-16 h-16 bg-[#FFF8DC] rounded-full flex items-center justify-center mx-auto mb-3 border-2 border-[#8B4513] shadow-inner"><i class="fa-solid fa-shop text-3xl text-[#8B4513]"></i></div>
            <h2 id="g_stallName" class="text-4xl font-extrabold text-[#5D4037] tracking-wider mb-1 font-sarabun" style="text-shadow: 1px 1px 0px #F5DEB3;">-</h2>
            <div id="g_status_badge" class="mt-2"></div>
        </div>
        <div class="bg-[#F9F7EF] rounded p-4 border border-[#D7CCC8] mb-6 shadow-inner relative">
            <div class="absolute -top-2 left-3 bg-[#FDF5E6] px-2 text-[10px] text-[#8B4513] font-bold uppercase tracking-widest border border-[#D7CCC8]">Product Info</div>
            <p class="text-xs text-[#8D6E63] mb-1 font-medium">สินค้าที่ขาย</p>
            <div id="g_product" class="text-xl font-bold text-[#5D4037] break-words leading-tight">-</div>
        </div>
        <button onclick="hideModal('guestModal')" class="w-full py-2.5 bg-[#8B4513] hover:bg-[#5D4037] text-[#FFE4C4] rounded border border-[#5D4037] font-bold shadow-md transform active:scale-95 transition-all duration-150 text-sm">ปิดหน้าต่าง</button>
    </div>
</div>
