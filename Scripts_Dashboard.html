    function renderMetricCard(valId, trendId, current, prev, unit, isRatio=false) {

            const icon = diff >= 0 ? '<i class="fa-solid fa-arrow-trend-up"></i>' : '<i class="fa-solid fa-arrow-trend-down"></i>';
            const colorClass = diff >= 0 ? 'text-green-700 bg-green-100' : 'text-red-700 bg-red-100';

            trendEl.className = `text-[10px] font-bold px-2 py-0.5 rounded flex items-center gap-1 w-fit ${colorClass}`;
