<!-- Settings Modal -->
<div id="settingsModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[100]">
    <div class="bg-white w-96 rounded-xl shadow-2xl p-0 overflow-hidden animate-bounce-in flex flex-col">
        <div class="bg-gradient-to-r from-gray-700 to-gray-900 px-4 py-3 flex justify-between items-center shrink-0">
            <h3 class="font-bold text-lg text-white flex items-center gap-2">
                <i class="fa-solid fa-gear"></i> ตั้งค่าระบบ
            </h3>
            <button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="text-white hover:text-gray-300 transition">
                <i class="fa-solid fa-times text-lg"></i>
            </button>
        </div>

        <div class="p-6">
            <div class="mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-2">เวลาตัดรอบวันอัตโนมัติ (Cutoff Time)</label>
                <div class="flex items-center gap-2">
                    <input type="time" id="cfg_cutoffTime" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-lg text-center font-bold text-gray-800 focus:ring-2 focus:ring-gray-400 outline-none">
                    <span class="text-xs text-gray-500 w-1/3">เช่น 19:00 (เมื่อถึงเวลานี้ ระบบจะข้ามไปวันถัดไป)</span>
                </div>
            </div>
            
            <button onclick="saveSettings()" class="w-full py-2.5 bg-gray-800 text-white rounded-lg font-bold hover:bg-black transition shadow-md">
                <i class="fa-solid fa-save mr-2"></i> บันทึกการตั้งค่า
            </button>
        </div>
    </div>
</div>
