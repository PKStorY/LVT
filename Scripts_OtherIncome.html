<script>
    /**
     * Scripts_OtherIncome
     * Logic for Other Income Modal
     * Update: Added Loading State & Double Submit Prevention
     * Update: Fixed Modal closing logic (use hideModal) & Refresh correct function
     */

    function openIncomeModal() {
        document.getElementById('incomeForm').reset();
        document.getElementById('inc_date').value = new Date().toISOString().split('T')[0];
        document.getElementById('inc_method_cash').checked = true; // Default
        
        // Reset button state just in case
        const btn = document.querySelector('#incomeForm button[type="submit"]');
        if(btn) {
            btn.disabled = false;
            btn.innerHTML = 'บันทึกรายรับ';
        }

        // Use shared showModal if available, else manual fallback
        if (typeof showModal === 'function') {
            showModal('incomeModal');
        } else {
            document.getElementById('incomeModal').classList.remove('hidden');
        }
    }

    function submitIncome(event) {
        event.preventDefault();
        
        const fileInput = document.getElementById('inc_proof');
        if (fileInput.files.length > 0 && fileInput.files[0].size > 2 * 1024 * 1024) {
            showAlert("ขนาดไฟล์รูปภาพต้องไม่เกิน 2MB", "แจ้งเตือน", true);
            return;
        }

        // [MODIFIED] Lock Button & Show Loading Text
        const btn = document.querySelector('#incomeForm button[type="submit"]');
        if(btn) {
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> กำลังบันทึก...';
        }

        const officer = currentAdmin ? currentAdmin.name : "System";
        
        const data = {
            date: document.getElementById('inc_date').value,
            category: document.getElementById('inc_category').value,
            description: document.getElementById('inc_desc').value,
            amount: document.getElementById('inc_amount').value,
            method: document.querySelector('input[name="inc_method"]:checked').value,
            officer: officer
        };
        
        const processSubmit = (finalData) => {
            showLoader();
            google.script.run.withSuccessHandler((res) => {
                hideLoader();
                
                // [MODIFIED] Reset Button State
                if(btn) {
                    btn.disabled = false;
                    btn.innerHTML = 'บันทึกรายรับ';
                }

                if(res.success) {
                    // FIX: Use hideModal to properly clean up styles and body scroll
                    if (typeof hideModal === 'function') {
                        hideModal('incomeModal');
                    } else {
                        document.getElementById('incomeModal').classList.add('hidden');
                    }
                    
                    showAlert("บันทึกรายรับเรียบร้อย", "Success", false);
                    
                    // FIX: Call the correct refresh function for Accounting Tab
                    if(typeof fetchAccountingOnly === 'function') {
                        fetchAccountingOnly();
                    } else if(typeof fetchAccountingData === 'function') {
                        fetchAccountingData();
                    }
                } else {
                    showAlert(res.message, "Error", true);
                }
            }).withFailureHandler((err) => {
                hideLoader();
                
                // [MODIFIED] Reset Button State on Error
                if(btn) {
                    btn.disabled = false;
                    btn.innerHTML = 'บันทึกรายรับ';
                }
                
                showAlert("Error: " + err, "Error", true);
            }).addSystemIncome(finalData);
        };

        if (fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                data.proofFile = evt.target.result;
                data.proofType = fileInput.files[0].type;
                processSubmit(data);
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            processSubmit(data);
        }
    }
</script>
