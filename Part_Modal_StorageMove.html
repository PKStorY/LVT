<!-- Storage Move Modal -->
<div id="storageMoveModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[90]">
    <div class="bg-white w-96 rounded-xl shadow-2xl p-0 overflow-hidden animate-bounce-in flex flex-col">
        <div class="bg-gradient-to-r from-blue-500 to-cyan-500 px-4 py-3 flex justify-between items-center shrink-0">
            <h3 class="font-bold text-lg text-white flex items-center gap-2">
                <i class="fa-solid fa-dolly"></i> ย้ายตำแหน่งของ
            </h3>
            <button onclick="closeStorageMoveModal()" class="text-white hover:text-blue-200 transition">
                <i class="fa-solid fa-times text-lg"></i>
            </button>
        </div>

        <div class="p-5">
            <input type="hidden" id="mv_storage_id">
            <input type="hidden" id="mv_current_location">
            
            <div class="bg-blue-50 p-3 rounded-lg border border-blue-200 mb-4 text-center">
                <p class="text-xs text-blue-600 font-bold uppercase mb-1">ตำแหน่งปัจจุบัน</p>
                <h2 id="mv_display_current" class="text-2xl font-bold text-blue-800">-</h2>
            </div>

            <p class="text-sm text-gray-700 font-bold mb-2">เลือกปลายทางใหม่:</p>

            <div class="space-y-3">
                <!-- Option 1: Move to Holding -->
                <div id="opt_move_holding" class="hidden">
                    <button onclick="selectMoveOption('Holding Area')" class="w-full py-3 px-4 bg-orange-100 hover:bg-orange-200 border border-orange-300 text-orange-800 rounded-lg flex items-center justify-center gap-2 transition font-bold">
                        <i class="fa-solid fa-warehouse text-xl"></i> ย้ายเข้า "จุดพัก (Holding)"
                    </button>
                </div>

                <!-- Option 2: Move to Stall (Self-contained Search & Select) -->
                <div class="relative">
                    <label class="block text-xs font-bold text-gray-600 mb-1">ย้ายไปล็อค (ค้นหา)</label>
                    <div class="relative">
                        <!-- Input for searching -->
                        <input type="text" id="st_mv_stallSearch" 
                               placeholder="พิมพ์ชื่อล็อค..." 
                               class="w-full border p-2 pl-9 pr-8 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 outline-none uppercase font-bold bg-white" 
                               onkeyup="filterStorageMoveStalls()"
                               onfocus="showStorageMoveDropdown()" 
                               autocomplete="off">
                        <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-400"></i>
                        
                        <!-- Hidden input to store selected value -->
                        <input type="hidden" id="st_mv_target_stall"> 
                        
                        <!-- Clear Button -->
                        <button type="button" onclick="clearMoveSelection()" class="absolute right-2 top-2 text-gray-400 hover:text-red-500 hidden" id="st_mv_clear_btn">
                            <i class="fa-solid fa-times-circle"></i>
                        </button>
                    </div>

                    <!-- Dropdown List Container (Local) -->
                    <div id="st_mv_dropdownList" class="hidden absolute w-full bg-white border border-gray-200 rounded-b-lg shadow-xl max-h-48 overflow-y-auto z-50 mt-1">
                        <!-- Items will be populated by JS -->
                        <div class="p-4 text-center text-xs text-gray-400">กำลังโหลด...</div>
                    </div>
                    
                    <button id="st_btn_confirm_move" onclick="submitMoveStorage()" class="mt-3 w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold shadow disabled:opacity-50 disabled:cursor-not-allowed transition" disabled>
                        ยืนยันย้ายไปล็อคนี้
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
