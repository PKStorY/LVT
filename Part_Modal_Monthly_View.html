<!-- Monthly View Modal (For Map Click) -->
<div id="monthlyViewModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-[80]">
    <div class="bg-white w-11/12 md:max-w-sm mx-auto rounded-xl shadow-2xl overflow-hidden animate-bounce-in flex flex-col relative">
        
        <!-- Header Ribbon -->
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-purple-500 to-pink-500"></div>
        
        <!-- Close Button -->
        <button onclick="closeMonthlyViewModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition p-1 rounded-full hover:bg-gray-100 z-10">
            <i class="fa-solid fa-times text-lg"></i>
        </button>

        <div class="p-6 text-center mt-2">
            <!-- Stall Icon -->
            <div class="w-14 h-14 bg-purple-50 rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm border border-purple-100">
                <i class="fa-solid fa-store text-2xl text-purple-600"></i>
            </div>

            <!-- Stall Name -->
            <h2 id="mv_stallName" class="text-4xl font-extrabold text-gray-800 tracking-tight mb-1"></h2>
            <div class="inline-block px-2 py-0.5 bg-purple-100 text-purple-700 text-[10px] font-bold rounded-full mb-4 border border-purple-200">
                ลูกค้ารายเดือน
            </div>

            <!-- Info Box -->
            <div class="bg-gray-50 rounded-xl p-4 border border-gray-100 mb-6 text-left shadow-inner">
                <div class="mb-2">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">ผู้เช่า</p>
                    <p id="mv_customer" class="text-lg font-bold text-gray-700 leading-tight"></p>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase">สินค้า</p>
                    <p id="mv_product" class="text-lg font-bold text-gray-700 leading-tight"></p>
                </div>
                <!-- Hidden Inputs -->
                <input type="hidden" id="mv_bookingId">
                <input type="hidden" id="mv_date">
            </div>

            <!-- Primary Action: Return Day -->
            <button onclick="deleteMonthlyDayEntry()" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl shadow-lg font-bold transition transform active:scale-95 flex items-center justify-center gap-2 mb-3">
                <i class="fa-solid fa-calendar-xmark text-lg"></i>
                <span>คืนล็อคเฉพาะวันนี้</span>
            </button>
            <p class="text-[10px] text-gray-400 mb-4">* กดปุ่มนี้เพื่อให้ล็อคว่างสำหรับขายรายวัน (สัญญาหลักไม่หาย)</p>

            <!-- Secondary Action: Delete Contract (Safe Mode) -->
            <div class="border-t border-dashed border-gray-200 pt-3">
                <button onclick="deleteCurrentBookingMonthlyFull()" class="text-xs text-gray-400 hover:text-red-500 font-medium transition flex items-center justify-center gap-1 mx-auto hover:underline decoration-red-300">
                    <i class="fa-solid fa-trash-can"></i> ลบข้อมูล/สัญญาทั้งหมด
                </button>
            </div>
        </div>
    </div>
</div>
