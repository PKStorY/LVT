คำสั่ง Bun ความหมาย / การใช้งาน
bunx clasp login  >> เข้าสู่ระบบ Google (ทำครั้งแรกหรือเมื่อหลุดระบบ)
bunx clasp clone ID  >> ดึงโปรเจกต์จาก Google ลงมาที่เครื่อง (ทำครั้งแรก)
bunx clasp pull  >> (ใช้บ่อย) ดึงโค้ดล่าสุดจากเว็บลงมาทับในเครื่อง
bunx clasp push  >> (ใช้บ่อย) ส่งโค้ดจากเครื่องขึ้นไปทับบนเว็บ
bunx clasp push --watch  >> (แนะนำ) ส่งโค้ดขึ้นเว็บทันทีทุกครั้งที่คุณกด Save ไฟล์
bunx clasp open  >> เปิดหน้าเว็บ Script Editor ของโปรเจกต์นั้นใน Browser
bunx clasp deployments  >> ดูรายการการ Deployment ทั้งหมดที่มี

