<!-- Income Modal (Vintage Style) -->
<div id="incomeModal" class="hidden fixed inset-0 bg-gray-900/80 backdrop-blur-[2px] flex items-center justify-center z-[110] opacity-0 pointer-events-none modal">
    <div class="bg-[#FDF5E6] w-full max-w-[340px] rounded-lg shadow-[0_10px_40px_rgba(0,0,0,0.5)] overflow-hidden animate-pop-in relative mx-4 border-2 border-[#8B4513] ring-4 ring-[#F5DEB3]">
        
        <!-- Header Ribbon -->
        <div class="bg-[#2E7D32] px-4 py-3 flex justify-between items-center text-[#F1F8E9] border-b-2 border-[#1B5E20]">
            <h3 class="font-bold flex items-center gap-2 text-sm font-hand tracking-wide">
                <i class="fa-solid fa-circle-plus text-[#C8E6C9]"></i> บันทึกรายรับอื่นๆ
            </h3>
            <button onclick="hideModal('incomeModal')" class="text-[#C8E6C9] hover:text-white transition">
                <i class="fa-solid fa-times text-lg"></i>
            </button>
        </div>

        <form id="incomeForm" onsubmit="submitIncome(event)" class="p-6 space-y-4">
            <!-- Date Input -->
            <div>
                <label class="block text-xs font-bold text-[#5D4037] mb-1 font-hand">วันที่รับเงิน</label>
                <input type="date" id="inc_date" class="w-full border-2 border-[#D7CCC8] bg-[#FFF8DC] rounded p-2 text-sm text-[#5D4037] focus:outline-none focus:border-[#2E7D32]" required>
            </div>

            <!-- Category -->
            <div>
                <label class="block text-xs font-bold text-[#5D4037] mb-1 font-hand">ประเภทรายรับ</label>
                <select id="inc_category" class="w-full border-2 border-[#D7CCC8] bg-[#FFF8DC] rounded p-2 text-sm text-[#5D4037] focus:outline-none focus:border-[#2E7D32]">
                    <option>ค่าจอดรถคลองถม</option>
                    <option>ค่าจอดรถคลองถมทั่วไป</option>
                    <option>เช่าห้อง</option>
                    <option>ค่าไฟฟ้า</option>
                    <option>ค่าน้ำประปา</option>
                    <option>ค่าล็อคนอกผัง</option>
                    <option>รายรับอื่นๆ</option>
                </select>
            </div>

            <!-- Description -->
            <div>
                 <label class="block text-xs font-bold text-[#5D4037] mb-1 font-hand">รายละเอียด</label>
                 <input type="text" id="inc_desc" placeholder="ระบุรายละเอียด..." class="w-full border-b-2 border-[#D7CCC8] bg-transparent p-1 text-sm text-[#5D4037] focus:outline-none focus:border-[#2E7D32]" required>
            </div>

            <!-- Amount -->
            <div class="bg-[#FFF8DC] p-2 rounded border border-[#D7CCC8] flex items-center justify-between">
                <span class="text-xs font-bold text-[#5D4037] font-hand">จำนวนเงิน</span>
                <input type="number" id="inc_amount" placeholder="0.00" class="w-24 bg-transparent text-right text-xl font-bold text-[#2E7D32] focus:outline-none placeholder-[#A1887F]" required>
            </div>

            <!-- Method -->
            <div class="flex gap-2">
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="inc_method" id="inc_method_cash" value="Cash" checked class="peer hidden">
                    <div class="peer-checked:bg-[#2E7D32] peer-checked:text-white peer-checked:border-[#1B5E20] bg-[#FFF8DC] border-2 border-[#D7CCC8] text-[#8D6E63] py-2 rounded text-center text-xs font-bold transition-all font-hand">
                        <i class="fa-solid fa-money-bill-wave mr-1"></i> เงินสด
                    </div>
                </label>
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="inc_method" value="Transfer" class="peer hidden">
                    <div class="peer-checked:bg-[#1565C0] peer-checked:text-white peer-checked:border-[#0D47A1] bg-[#FFF8DC] border-2 border-[#D7CCC8] text-[#8D6E63] py-2 rounded text-center text-xs font-bold transition-all font-hand">
                        <i class="fa-solid fa-mobile-screen mr-1"></i> โอน
                    </div>
                </label>
            </div>
            
            <!-- File Upload -->
            <div class="pt-1">
                <label class="block text-[10px] font-bold text-[#8D6E63] mb-1 font-hand">แนบหลักฐาน (ถ้ามี)</label>
                <input type="file" id="inc_proof" accept="image/*" class="w-full text-[10px] text-[#8D6E63] file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:text-[10px] file:bg-[#E8F5E9] file:text-[#2E7D32]">
            </div>

            <button type="submit" class="w-full bg-[#2E7D32] hover:bg-[#1B5E20] text-[#E8F5E9] py-2.5 rounded font-bold shadow-md transform active:scale-95 transition-all text-sm font-hand border-b-4 border-[#1B5E20]">
                บันทึกข้อมูล
            </button>
        </form>
    </div>
</div>
