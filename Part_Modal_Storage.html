<!-- Storage Modal -->
<div id="storageModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[70]">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm mx-4 overflow-hidden animate-bounce-in">
        <div class="bg-orange-500 px-4 py-3 flex justify-between items-center">
            <h3 class="font-bold text-lg text-white flex items-center gap-2">
                <i class="fa-solid fa-box-open"></i> แจ้งฝากของ
            </h3>
            <button onclick="closeStorageModal()" class="text-white hover:text-orange-200">
                <i class="fa-solid fa-times text-lg"></i>
            </button>
        </div>
        
        <div class="p-6">
            <form id="storageForm" onsubmit="submitStorage(event)" class="space-y-4">
                <input type="hidden" id="st_stallName">
                <input type="hidden" id="st_bookingId"> <!-- Receive Booking ID -->
                
                <div class="bg-orange-50 p-3 rounded-lg border border-orange-200 text-center mb-4">
                    <p class="text-xs text-orange-600 font-bold uppercase mb-1">ล็อคที่ฝาก</p>
                    <h2 id="st_displayStall" class="text-3xl font-bold text-orange-800"></h2>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">ชื่อเจ้าของของ</label>
                    <input type="text" id="st_ownerName" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400" required placeholder="ระบุชื่อ">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                    <input type="tel" id="st_phone" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="0xx-xxxxxxx">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">รายละเอียด/โน้ต</label>
                    <textarea id="st_note" class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400" rows="2" placeholder="เช่น ฝากโครงเหล็ก, ร่ม"></textarea>
                </div>

                <!-- Finance Section -->
                <div class="bg-gray-100 p-3 rounded-lg border border-gray-200 space-y-3">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-bold text-gray-700">ค่าฝาก (บาท)</label>
                        <input type="number" id="st_amount" value="160" class="w-20 text-right border border-gray-300 rounded px-2 py-1 text-sm font-bold text-green-700 focus:outline-none focus:ring-1 focus:ring-green-500">
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="st_payNow" class="form-checkbox h-4 w-4 text-green-600 rounded" checked onchange="toggleStoragePayment()">
                        <label for="st_payNow" class="text-xs font-bold text-gray-600">ชำระเงินทันที</label>
                    </div>

                    <div id="st_paymentMethodBox" class="flex gap-2">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="st_method" value="Cash" checked class="peer hidden">
                            <div class="peer-checked:bg-green-600 peer-checked:text-white bg-white border border-gray-300 text-gray-600 px-2 py-1.5 rounded text-center text-xs font-bold transition">เงินสด</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="st_method" value="Transfer" class="peer hidden">
                            <div class="peer-checked:bg-blue-600 peer-checked:text-white bg-white border border-gray-300 text-gray-600 px-2 py-1.5 rounded text-center text-xs font-bold transition">โอน</div>
                        </label>
                    </div>
                    
                    <p class="text-[10px] text-gray-500 mt-1">*ระบบจะนับวันหมดอายุอัตโนมัติ 7 วันนับจากวันนี้</p>
                </div>

                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2.5 rounded-lg hover:bg-orange-700 shadow-md transition transform active:scale-95">
                    <i class="fa-solid fa-save mr-2"></i> บันทึกการฝาก
                </button>
            </form>
        </div>
    </div>
</div>
